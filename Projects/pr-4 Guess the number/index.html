<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <style>
        body {
            background-color: rgb(98, 62, 62);
            color: white;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #5614B0;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #DBD65C, #5614B0);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #DBD65C, #5614B0); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 10%;
            border: 2px solid black;
            width: 80%; /* Adjusted width for responsiveness */
            margin: 10% auto; /* Centered the wrapper horizontally */
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #subt {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 4px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            /* Adjust styles for smaller screens */
            .wrapper {
                width: 90%;
                margin-top: 20%;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>
        <form class="form">
            <label for="guessField">Guess a Number:</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit guess" class="GuessSubmit">
        </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult"></span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="project4.js"></script>
</body>
</html>
