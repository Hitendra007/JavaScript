<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="main">
        <h1 id="heading">BMI calulator</h1>
        <form>
          <div>
              <label for="">Height in CM:</label>
              <input id="Height" value="0" type="number">
          </div>
          <div>
              <label for="">Weight in Kg:</label>
              <input id="weight" value="0" type="number">
          </div>
          <button id="submit">Calculate</button>
        </form>
        <div id="error">
            
        </div>
        <div id="result">
            <h3>BMI:</h3>
        </div>
        <div>
         <h2>BMI Weight Guide</h2>
         <p>Under weight = Less than 18.6</p>
         <p>Normal Range = 18.6 and 24.9</p>
         <p>Overweight = Greater than 24.9</p>
        </div>
     </div>
</body>
<script src="project2.js"></script>
</html>
